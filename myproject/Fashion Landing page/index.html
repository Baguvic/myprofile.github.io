<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Fashion Landing</title>
  </head>
  <body>
    <section class="landing">
      <div class="container">
        <div class="fashion">
          <div class="logo">
            <img src="img/Logo.png" alt="logo" />
          </div>
          <div class="text">
            <h1>Arriving Soon</h1>
            <p>SS24 COLLECTION</p>
          </div>
          <div class="log">
            <p>
              Sign up to be notified when our Spring Summer 2024 Collection
              arrives.
            </p>
            <div class="login">
              <input type="emai" />
              <a href="#"><button>sign up</button></a>
            </div>
          </div>
          <div class="sosmed">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
